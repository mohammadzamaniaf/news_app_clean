name: news_app_clean
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #icon
  ionicons: ^0.2.2

  #state management
  flutter_bloc: ^8.1.2

  #comparing dart objects
  equatable: ^2.0.5

  #service locator
  get_it: ^7.6.0
  
  #dateFormat
  intl: ^0.18.1

  #Database
  floor: any

  #make request to api
  retrofit: ^4.0.1

  #Hooks
  flutter_hooks: ^0.20.0

  #chached image 
  cached_network_image: ^3.2.0
  dio: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  retrofit_generator: ^7.0.8
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

fonts:
  - family: Muli
    fonts:
      - asset: assets/fonts/Multi.ttf
      - asset: assets/fonts/Multi-Light.ttf
        weight: 300
      - asset: assets/fonts/Multi-Bold.ttf
        weight: 700
